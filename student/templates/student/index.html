{% extends 'base.html' %}
{% block index %}active{% endblock index %}
{% block content %}
<div class="row" id="row">

    <div class="col-lg-12">
        <input type="text" id="myInput" class="form-control" onkeyup="search()" placeholder="Search for names.."
               title="Type in a name">
        <br>
    </div>

    <!-- Listing Profiles -->
    {% for student in context_list %}
    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
        <div class="card h-100">
            <a href="{{ student.redirect_url }}"><img class="card-img-top" src="{{ student.photo_url }}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{{ student.redirect_url }}"> {{student.name}}</a>
                </h4>
                <p class="card-text">{{ student.description }}</p>
            </div>
        </div>
    </div>
    {%endfor%}
    <!-- End Listing Profiles -->

</div>
<!-- End row -->


<!-- Script for searching people-->
<script>
            function search() {
                var input, filter, row, li, a, i, div;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                row = document.getElementById("row");
                card = row.getElementsByClassName("portfolio-item");
                for (i = 0; i < card.length; i++) {
                    a = card[i].getElementsByTagName("h4")[0].getElementsByTagName("a")[0];
                    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        card[i].style.display = "";
                    } else {
                        card[i].style.display = "none";
                    }
                }
            }


</script>
{% endblock content %}
